name: Snowflake CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Determine environment based on branch
      - name: Determine environment
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            echo "ENV=PRD" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF_NAME" == "develop" ]]; then
            echo "ENV=DEV" >> $GITHUB_ENV
          else
            echo "ENV=TEST" >> $GITHUB_ENV
          fi
          echo "Environment set to: $ENV"

      # 4️⃣ Install schemachange
      - name: Install schemachange
        run: |
          pip install --upgrade pip
          pip install schemachange==3.7.0 jinja2

      # 5️⃣ Create database and schema dynamically in Snowflake
      - name: Create DB and Schema if not exists
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USER: ${{ secrets.SF_USERNAME }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          ENV: ${{ env.ENV }}
        run: |
          set -e
          echo "Creating database and schema for environment $ENV"
          snowsql -a $SF_ACCOUNT -u $SF_USER -r $SF_ROLE -w $SF_WAREHOUSE -p $SF_PASSWORD <<EOF
          CREATE DATABASE IF NOT EXISTS DEMO_SRDB_${ENV};
          CREATE SCHEMA IF NOT EXISTS DEMO_SRDB_${ENV}.DEMO_SR1_${ENV};
EOF

      # 6️⃣ Run schemachange migrations
      - name: Run schemachange
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USER: ${{ secrets.SF_USERNAME }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: DEMO_SRDB_${{ env.ENV }}
          SF_SCHEMA: DEMO_SRDB_${{ env.ENV }}.DEMO_SR1_${{ env.ENV }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          ENV: ${{ env.ENV }}
        run: |
          set -e
          CHANGE_HISTORY_TABLE="${SF_DATABASE}.${SF_SCHEMA}.CHANGE_HISTORY_${ENV}"
          echo "Running schemachange for environment: $ENV"
          schemachange -f "$GITHUB_WORKSPACE/migrations" \
                       -a "$SF_ACCOUNT" \
                       -u "$SF_USER" \
                       -r "$SF_ROLE" \
                       -w "$SF_WAREHOUSE" \
                       -d "$SF_DATABASE" \
                       -s "$SF_SCHEMA" \
                       -c "$CHANGE_HISTORY_TABLE" \
                       --create-change-history-table \
                       --vars "{\"ENV\": \"$ENV\"}"
