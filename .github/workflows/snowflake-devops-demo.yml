name: snowflake-devops-demo3

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Determine environment (PRD for main, DEV for develop)
      - name: Determine environment
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            echo "ENV=PRD" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF_NAME" == "develop" ]]; then
            echo "ENV=DEV" >> $GITHUB_ENV
          else
            echo "ENV=DEV" >> $GITHUB_ENV
          fi
          echo "Environment set to: $ENV"

      # 4️⃣ Install schemachange and Jinja2
      - name: Install schemachange
        run: |
          pip install --upgrade pip
          pip install schemachange==3.7.0 jinja2

      # 5️⃣ Debug - Print environment variables
      - name: Debug Environment Variables
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
          SF_SCHEMA: ${{ secrets.SF_SCHEMA }}
          ENV: ${{ env.ENV }}
        run: |
          echo "Account: $SF_ACCOUNT"
          echo "Database: $SF_DATABASE"
          echo "Schema: $SF_SCHEMA"
          echo "Role: $SF_ROLE"
          echo "Warehouse: $SF_WAREHOUSE"
          echo "Environment: $ENV"

      # 6️⃣ Run schemachange deployment
      - name: Run schemachange
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
          SF_SCHEMA: ${{ secrets.SF_SCHEMA }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}   # ✅ Renamed correctly
          ENV: ${{ env.ENV }}
        run: |
          set -e
          CHANGE_HISTORY_TABLE="${SF_DATABASE}.${SF_SCHEMA}.CHANGE_HISTORY_${ENV}"
          echo "Using change history table: $CHANGE_HISTORY_TABLE"
          echo "Running schemachange for environment: $ENV"

          schemachange -f "$GITHUB_WORKSPACE/migrations" \
                       -a "$SF_ACCOUNT" \
                       -u "$SF_USERNAME" \
                       -r "$SF_ROLE" \
                       -w "$SF_WAREHOUSE" \
                       -d "$SF_DATABASE" \
                       -s "$SF_SCHEMA" \
                       -p "$SF_PASSWORD" \
                       -c "$CHANGE_HISTORY_TABLE" \
                       --create-change-history-table \
                       --vars '{"ENV": "'"$ENV"'"}'
