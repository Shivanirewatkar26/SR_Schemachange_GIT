name: snowflake-devops-demo3

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Determine environment (PRD for main, DEV for develop)
      - name: Determine environment
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            echo "ENV=PRD" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF_NAME" == "develop" ]]; then
            echo "ENV=DEV" >> $GITHUB_ENV
          else
            echo "ENV=DEV" >> $GITHUB_ENV
          fi
          echo "Environment set to: $ENV"

      # 4️⃣ Install schemachange and Jinja2
      - name: Install schemachange
        run: |
          pip install --upgrade pip
          pip install schemachange==3.7.0 jinja2

      # 5️⃣ Debug environment values (optional, safe to remove later)
      - name: Debug Environment Variables
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SF_USERNAME }}
          SNOWFLAKE_ROLE: ${{ secrets.SF_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SF_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SF_SCHEMA }}
          ENV: ${{ env.ENV }}
        run: |
          echo "Account: [MASKED]"
          echo "Database: $SNOWFLAKE_DATABASE"
          echo "Schema: $SNOWFLAKE_SCHEMA"
          echo "Role: $SNOWFLAKE_ROLE"
          echo "Warehouse: $SNOWFLAKE_WAREHOUSE"
          echo "Environment: $ENV"

      # 6️⃣ Run schemachange
      - name: Run schemachange
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SF_USERNAME }}
          SNOWFLAKE_ROLE: ${{ secrets.SF_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SF_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SF_SCHEMA }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          ENV: ${{ env.ENV }}
        run: |
          set -e
          CHANGE_HISTORY_TABLE="${SNOWFLAKE_DATABASE}.${SNOWFLAKE_SCHEMA}.CHANGE_HISTORY_${ENV}"
          echo "Using change history table: $CHANGE_HISTORY_TABLE"
          echo "Running schemachange for environment: $ENV"

          schemachange -f "$GITHUB_WORKSPACE/migrations" \
                       -a "$SNOWFLAKE_ACCOUNT" \
                       -u "$SNOWFLAKE_USER" \
                       -r "$SNOWFLAKE_ROLE" \
                       -w "$SNOWFLAKE_WAREHOUSE" \
                       -d "$SNOWFLAKE_DATABASE" \
                       -s "$SNOWFLAKE_SCHEMA" \
                       -c "$CHANGE_HISTORY_TABLE" \
                       --create-change-history-table \
                       --vars '{"ENV": "'"$ENV"'"}'
